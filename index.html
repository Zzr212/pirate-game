<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Gold</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app"></div>
    <div id="scene-layer"></div>
    <div id="main-menu">
        <div class="menu-header">
            <div class="logo-area">
                <i class="fas fa-skull-crossbones logo-icon"></i>
                <div><h1>CURSED GOLD</h1><span class="version">EARLY ACCESS v0.6</span></div>
            </div>
            <div class="menu-nav"><div class="nav-item active">PLAY</div></div>
        </div>
        <div class="menu-body">
            <div class="char-info"><h2>PIRATE<br>LEGEND</h2><p>Survive the curse or join the damned.</p></div>
            <div class="play-controls">
                <div class="input-group"><label>NAME</label><input type="text" id="inp-nickname" placeholder="Name" maxlength="12"></div>
                <button id="btn-play" class="btn-play-large"><span class="glow"></span>FIND MATCH</button>
                <div class="sub-controls"><button id="btn-builder" class="btn-hextech"><i class="fas fa-hammer"></i> BUILDER</button></div>
            </div>
        </div>
    </div>
    <div id="lobby-screen" style="display: none;">
        <div class="lobby-window">
            <div class="lobby-header"><h3>LOBBY</h3><span class="lobby-subtitle">Waiting...</span></div>
            <div id="lobby-player-list" class="lobby-list"></div>
            <div class="lobby-footer">
                <button id="btn-leave-lobby" class="btn-secondary">LEAVE</button>
                <div id="lobby-status">Waiting...</div>
                <button id="btn-ready" class="btn-primary">READY</button>
            </div>
        </div>
    </div>
    <div id="game-ui" style="display: none;">
        <div id="crosshair"></div>
        <div class="hud-top">
            <div class="role-badge" id="role-display">SURVIVOR</div>
            <div class="timer-box" id="game-timer">60</div>
        </div>
        <div id="spectator-ui" style="display: none;"><div class="spec-label">SPECTATING</div></div>
    </div>
    <div id="builder-ui" style="display: none;">
        <div class="builder-sidebar">
            <div class="tool-section">
                <button class="tool-btn active" data-type="spawn">Spawn</button>
                <button class="tool-btn" data-type="task">Task</button>
                <button class="tool-btn" data-type="portal">Portal</button>
            </div>
            <div class="builder-actions"><button id="btn-export-map" class="btn-primary">SAVE</button><button id="btn-exit-builder" class="btn-secondary">EXIT</button></div>
        </div>
        <div id="builder-overlay">Pos: <span id="builder-coords">0,0</span></div>
    </div>
    <div id="end-screen" style="display: none;">
        <h1 id="end-title">WIN</h1><p id="end-reason">Reason</p>
        <button id="btn-back-menu" class="btn-play-large">MENU</button>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>

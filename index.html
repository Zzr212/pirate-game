<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Infection</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="ui-layer">
        <!-- MAIN MENU -->
        <div id="main-menu">
            <h1>CURSED CREW</h1>
            <button id="btn-find-match">FIND MATCH</button>
        </div>

        <!-- LOBBY -->
        <div id="lobby-screen" class="hidden">
            <h2>LOBBY</h2>
            <div id="player-list"></div>
            <button id="btn-ready">READY</button>
            <div id="countdown" class="hidden">3</div>
        </div>

        <!-- HUD (IN GAME) -->
        <div id="hud" class="hidden">
            <div id="role-display">WAITING FOR ROLE...</div>
            
            <div id="task-panel">
                <h3>TASKS</h3>
                <div id="task-bar-container"><div id="task-bar-fill"></div></div>
                <ul id="task-list">
                    <li>Find Gold Coins (Press E)</li>
                </ul>
            </div>

            <div id="bottom-left">
                <div id="hp-bar-container">
                    <div id="hp-bar-fill"></div>
                    <span>HP</span>
                </div>
                <div id="quick-slots">
                    <div class="slot">1</div>
                    <div class="slot">2</div>
                    <div class="slot">3</div>
                    <div class="slot">4</div>
                </div>
            </div>
            
            <div id="interaction-msg" class="hidden">PRESS E TO INTERACT</div>
        </div>

        <!-- GAME OVER -->
        <div id="game-over" class="hidden">
            <h1 id="winner-text"></h1>
        </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
